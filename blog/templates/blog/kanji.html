{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="container py-3">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Канджи N5</h1>
      <p class="fs-5 text-body-secondary">Быстрые канджи на уровень N5</p>
    </div>

    {% for kanji in kanjis %}
        <div class="row mb-4">
            <div class="col-lg-3 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="card-title mb-0 mx-auto">{{ kanji.kanji}}</h4>
                        <span class="badge p-2 fs-4">{{ forloop.counter }}</span>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center w-100">{{ kanji.onyomi }}</li>
                        <li class="list-group-item text-center w-100">{{ kanji.kunyomi }}</li>
                        <li class="list-group-item text-center w-100">{{ kanji.meaning_ru }}</li>
                    </ul>                
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
