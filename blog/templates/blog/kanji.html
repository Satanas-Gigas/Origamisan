{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="container py-3">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Канджи N5</h1>
      <p class="fs-5 text-body-secondary">Быстрые канджи на уровень N5</p>
    </div>
    {% for kanji in kanjis %}
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <div class="card mb-3 col-lg-4">
                    <div class="row g-0">
                        <div class="col-md-4 d-inline p-2 text-bg-primary" >
                            <a class="btn btn-default" href="{% url 'kanji_edit' pk=kanji.pk %}">                     
                                <span class="glyphicon glyphicon-pencil toggle-visibility">EDIT!!!</span>
                            </a>   
                            
                            <span class="kanji-text">{{ kanji.kanji}}
                            </span>
                        </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <p class="text-end">{{ forloop.counter }}</p>
                                        <li class="list-group-item text-center w-100">{{ kanji.onyomi }}</li>
                                        <li class="list-group-item text-center w-100">{{ kanji.kunyomi }}</li>
                                        <li class="list-group-item text-center w-100">{{ kanji.meaning_ru }}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
